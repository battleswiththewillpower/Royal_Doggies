<html lang="en">

   <head>

      <!-- BACKGROUND IMAGE -->
      <style id="dog">
        body,
        html {
          height: 100%;
        }
    
        .bg {
          background-image: url({{url_for('static',filename='img/log-reg-page.png')}});
    background-repeat: no-repeat;
          background-size: cover;
          height: 100%;
          background-attachment: fixed;

<body class="bg">

   <div class="nav-bar">

      <div class="header">
         <h1 class="header" onclick="window.location.href='/'"> Royal<span id="word-color"> Doggies </span></h1>


      </div>

      <div class="header-links">

         <a class="link0" href="/">Home</a>
         <a class="link3" href="">Brooklyn</a>
         <a class="link1" href="">Bella Success Story</a>
         <a class="link2" href="">Videos</a>

         <a class="link4" href="/new">Contact Me</a>
      </div>

   </div>

   <div id="log-reg">
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="/login" method="POST" class="login">
                  <div class="field">
                     <input type="text" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Signup? <a href="/">Signup now</a>
                  </div>
               </form>
               <form action="/register" method="POST" class="signup">
                  <div class="field">
                     <input type="text" name="first_name" placeholder="First Name" required>
                  </div>
                  <div class="field">
                     <input type="text" name="last_name" placeholder="Last Name" required>
                  </div>
                  <div class="field">
                     <input type="text" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required><br>
                     <input type="password" name="confirm" placeholder="Confirm password" required>
                  </div>
                  
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Register">
                  </div>
               </form>
            </div>
         </div>
      </div>

   </div>

   </div>


   <!-- JS SCCIPT LINK -->
   <script src="{{ url_for('static', filename='js/admin-script.js') }}"></script>
   <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
</body>

</html>
